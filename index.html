        // Function to create a progress bar HTML element
        function createProgressBar(label, value) {
            return `
                <div class="mb-2">
                    <p class="text-sm font-medium text-gray-700 text-inter">${label}: <span class="font-bold">${value}%</span></p>
                    <div class="progress-bar-bg h-2 rounded-full overflow-hidden">
                        <div class="progress-bar bg-blue-500 h-full rounded-full" style="width: ${value}%;"></div>
                    </div>
                </div>
            `;
        }

        // Function to create a single student profile card

            const profileHtml = `
                <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col justify-between transition-all duration-300 hover:shadow-2xl">
                    <!-- Photo and Privacy Toggle -->
                    <div class="flex items-center mb-4 space-x-4">
                        <div class="relative w-24 h-24 flex-shrink-0">
                            <img id="photo-${student.prn}" src="${student.photo}" alt="${student.name}'s photo" class="w-full h-full rounded-full object-cover">
                        </div>
                        <div>
                            <h2 class="text-xl md:text-2xl font-bold text-gray-800 text-inter">${student.name}</h2>
                            <p class="text-sm text-gray-500 text-inter">PRN: ${student.prn}</p>
                            <span class="inline-block rounded-full px-3 py-1 text-xs font-semibold mt-2 ${feeStatusColor} text-inter">${student.feeStatus}</span>
                        </div>
                    </div>

                    <div class="space-y-4 flex-grow">
                        <!-- Progress Bars -->
                        ${createProgressBar("Lecture Progress", student.lectureProgress)}
                        ${createProgressBar("Assignment Progress", student.assignmentProgress)}
                        ${createProgressBar("Theory Progress", student.theoryProgress)}

                        <!-- Subject Codes -->

                            <p class="text-sm font-semibold text-gray-700 text-inter mb-1">Subjects:</p>

                        </div>

                        <!-- Resources -->

                            <a href="${student.pdfBookLink}" class="w-full md:w-1/2 block text-center bg-green-500 text-white py-2 px-4 rounded-full text-sm font-semibold hover:bg-green-600 transition duration-300 text-inter">Download PDF Book</a>
